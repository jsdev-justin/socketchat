<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- <script src="socket.io/socket.io.js"></script> -->
    <title>Login Room</title>
</head>
<body>
    <div class="header text-center">
        <div class="flex center">
            <h1 class="white ls">Socket </h1>
            <!-- <h1 class="white">.</h1> -->
            <h1 class="ls"> I</h1>
            <h1 class="ls">O</h1>
        </div>
        <h3>CHAT</h3>
    </div>

    <div class="hero flex center">
        <div class="card relative top flex column">
            <div class="form-control flex column center">
                <label for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username" placeholder="username..." autocomplete="off" autofocus="true">
            </div>
            <div class="form-control flex column center">
                <label for="room">Room</label>
                <input class="form-input" type="text" name="room" id="room" placeholder="room..." autocomplete="off" autofocus="true">
            </div>
            <div class="form-control flex column center">
                <input class="btn login" type="submit" value="Enter">
            </div>
        </div>
    </div>
</body>
</html>
