<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />    <link rel="stylesheet" href="css/style.css">
    <script src="socket.io/socket.io.js"></script>
    <title>ChatRoom</title>
</head>
<body>
    <div class="header text-center">
        <h1><span class="room"></span> Chat-Room</h1>
    </div>
    <div class="hero">
        <div class="grid">
            <div class="cel messages-card"></div>
            <div class="cel text-center">
                <h5>People in Room:(<span id="peopleCount"></span>)</h5>
                <ul class='flex-start' id="peopleList">
                </ul>
            </div>
        </div>
    </div>
    
    <div class="add-message-row">
        <div class="container">
        <div class="form-div">
            <div class="flex center">
                <label id="comment-icon" for="message"><i class="fas fa-comment white"></i></label>
                <input type="text" class="form-input" name="message" id="message" placeholder="message..." autocomplete="off">
            </div>
        </div>
        </div>
    </div>

    <div class="fab fa-star"></div>
    

    <script src="js/chat.js"></script>
</body>
</html>
